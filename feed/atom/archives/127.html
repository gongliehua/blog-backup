<title type="text">Strval - 域名解析 的评论</title>
<subtitle type="text">PS:相同类型 相同主机记录 是不冲突的(可以同时存在。CNAME除外，不能和A记录一样，看样子是按功能来划分的。)同一个主机名可以解析到多个服务器，不同线路解析，应该是为了就近提供服务。</subtitle>
